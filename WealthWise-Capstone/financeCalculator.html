<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Calculator</title>
  <style>
    body {
      
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .calc{
        position: fixed;
        top: 0;
        left: 0; 
        width: 100%;
        height: 100%;
        background-image: url('/WealthWise-Capstone-Review-II-Ishita/BlueGreenBg.jpg'); /* Use the correct path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; 
        z-index: -1;
    }

    .calculator-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin: 0 auto;
      padding: 10px;
      max-width: 1200px;
      margin-top: 200px;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #0056b3;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #060746;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2em;
      color: #007b5e;
    }

    .result span {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

<h1>Finance Calculator</h1>
<div class="calc">
<div class="calculator-container">
  <!-- Investment Calculator -->
  <div class="calculator" id="investment-calculator">
    <h2>Investment Calculator</h2>
    <input type="number" id="principal" placeholder="Principal Amount (₹)">
    <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="time" placeholder="Time (Years)">
    <button onclick="calculateInvestment()">Calculate Investment</button>
    <div class="result" id="investment-result"></div>
  </div>

  <!-- Loan Calculator -->
  <div class="calculator" id="loan-calculator">
    <h2>Loan Calculator</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount (₹)">
    <input type="number" id="loanRate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="loanTerm" placeholder="Loan Term (Years)">
    <button onclick="calculateLoan()">Calculate Loan</button>
    <div class="result" id="loan-result"></div>
  </div>

  <!-- Savings Calculator -->
  <div class="calculator" id="savings-calculator">
    <h2>Savings Calculator</h2>
    <input type="number" id="initialSavings" placeholder="Initial Savings (₹)">
    <input type="number" id="monthlyContribution" placeholder="Monthly Contribution (₹)">
    <input type="number" id="savingsRate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="savingsTime" placeholder="Time (Years)">
    <button onclick="calculateSavings()">Calculate Savings</button>
    <div class="result" id="savings-result"></div>
  </div>
</div>
</div>


<script>
  function calculateInvestment() {
    const P = parseFloat(document.getElementById('principal').value);
    const r = parseFloat(document.getElementById('rate').value) / 100;
    const t = parseFloat(document.getElementById('time').value);
    if (!P || !r || !t) {
      alert('Please fill in all fields.');
      return;
    }
    const A = P * Math.pow(1 + r, t);
    document.getElementById('investment-result').innerHTML = `Total Value: ₹<span>${A.toFixed(2)}</span>`;
  }

  function calculateLoan() {
    const P = parseFloat(document.getElementById('loanAmount').value);
    const r = parseFloat(document.getElementById('loanRate').value) / 1200;
    const n = parseFloat(document.getElementById('loanTerm').value) * 12;
    if (!P || !r || !n) {
      alert('Please fill in all fields.');
      return;
    }
    const EMI = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
    document.getElementById('loan-result').innerHTML = `Monthly Payment: ₹<span>${EMI.toFixed(2)}</span>`;
  }

  function calculateSavings() {
    const P = parseFloat(document.getElementById('initialSavings').value);
    const PMT = parseFloat(document.getElementById('monthlyContribution').value);
    const r = parseFloat(document.getElementById('savingsRate').value) / 1200;
    const n = parseFloat(document.getElementById('savingsTime').value) * 12;
    if (!P || !PMT || !r || !n) {
      alert('Please fill in all fields.');
      return;
    }
    const FV = P * Math.pow(1 + r, n) + PMT * ((Math.pow(1 + r, n) - 1) / r);
    document.getElementById('savings-result').innerHTML = `Total Savings: ₹<span>${FV.toFixed(2)}</span>`;
  }
</script>

</body>
</html>
