<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('/WealthWise-Capstone-Review-II-Ishita/BlueGreenBg.jpg'); /* Add your background image here */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }
        table th {
            background-color: #f8f8f8;
        }
        .chart-container {
            margin-top: 2rem;
        }
        canvas {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }
        .remarks {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            background-color: #fce4e4;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expenditure Calculator</h1>

        <div class="form-group">
            <label for="total-budget">Total Budget:</label>
            <input type="number" id="total-budget" placeholder="Enter your total budget">
        </div>
        <div class="form-group">
            <label for="minimum-saving">Minimum Saving:</label>
            <input type="number" id="minimum-saving" placeholder="Enter your minimum saving">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button onclick="addExpenditure()">Add Expenditure</button>

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody id="expense-table">
            </tbody>
        </table>

        <div class="form-group">
            <h3>Suggested Spending Per Category:</h3>
            <ul id="suggested-spending"></ul>
        </div>

        <div class="remarks" id="remarks" style="display: none;"></div>

        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const expenses = [];

        function addExpenditure() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const totalBudget = parseFloat(document.getElementById('total-budget').value);
            const minimumSaving = parseFloat(document.getElementById('minimum-saving').value);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            if (!totalBudget || totalBudget <= 0) {
                alert('Please enter a valid total budget');
                return;
            }

            if (!minimumSaving || minimumSaving < 0 || minimumSaving > totalBudget) {
                alert('Please enter a valid minimum saving');
                return;
            }

            expenses.push({ category, amount });
            updateTableAndChart(totalBudget);
            updateSuggestedSpending(totalBudget, minimumSaving);
            document.getElementById('amount').value = '';
        }

        function calculateTotals() {
            const totals = {};
            let totalAmount = 0;

            expenses.forEach(expense => {
                totalAmount += expense.amount;
                if (totals[expense.category]) {
                    totals[expense.category] += expense.amount;
                } else {
                    totals[expense.category] = expense.amount;
                }
            });

            return { totals, totalAmount };
        }

        function updateTableAndChart(totalBudget) {
            const tableBody = document.getElementById('expense-table');
            tableBody.innerHTML = '';

            const { totals, totalAmount } = calculateTotals();

            Object.keys(totals).forEach(category => {
                const percentage = ((totals[category] / totalAmount) * 100).toFixed(2);
                const row = `<tr>
                    <td>${category}</td>
                    <td>${totals[category].toFixed(2)}</td>
                    <td>${percentage}%</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            updateChart(totals);
            checkBudget(totalAmount, totalBudget);
        }

        function updateChart(totals) {
            const ctx = document.getElementById('expense-chart').getContext('2d');
            const labels = Object.keys(totals);
            const data = Object.values(totals);

            if (window.expenseChart) {
                window.expenseChart.destroy();
            }

            window.expenseChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels,
                    datasets: [{
                        data,
                        backgroundColor: ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6']
                    }]
                },
                options: {
                    responsive: true,
                }
            });
        }

        function updateSuggestedSpending(totalBudget, minimumSaving) {
            const spendingBudget = totalBudget - minimumSaving;
            const suggestedSpendingList = document.getElementById('suggested-spending');
            suggestedSpendingList.innerHTML = '';

            const categories = ['Food', 'Transport', 'Entertainment', 'Shopping', 'Other'];
            const suggestedAmounts = categories.map(category => {
                const percentage = 20; // Allocate 20% to each category as default
                return { category, amount: (spendingBudget * percentage) / 100 };
            });

            suggestedAmounts.forEach(item => {
                const listItem = `<li>${item.category}: $${item.amount.toFixed(2)}</li>`;
                suggestedSpendingList.innerHTML += listItem;
            });
        }

        function checkBudget(totalAmount, totalBudget) {
            const remarks = document.getElementById('remarks');

            if (totalAmount > totalBudget) {
                remarks.style.display = 'block';
                remarks.textContent = `Warning: Your total expenditure ($${totalAmount.toFixed(2)}) exceeds your budget of $${totalBudget.toFixed(2)}! Please adjust your spending.`;
            } else {
                remarks.style.display = 'none';
            }
        }
    </script>
</body>
</html>
